<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <img class="logo" src="{{ site.logo | relative_url }}" />
        {% endif %}

        <h2 style="margin-bottom: 10px">Romain Lamothe</h2>
        <h3 style="margin-bottom: 20px"><script>document.write('<a href="mailto:'+'roma'+'in@mo'+'tla.fr">'+'roma'+'in@mo'+'tla.fr</a>')</script></h3>
        <div style="margin-bottom: 20px">
          <a href="https://www.linkedin.com/in/romainlamothe/" target="_blank">
            <img class="linkicon" src="assets/images/linkedin.png" title="LinkedIn">
          </a>
          <a href="{{ site.github.owner_url }}" target="_blank">
            <img class="linkicon" src="assets/images/github.png" title="GitHub">
          </a>
        </div>

        <p>Electronics engineer<br>Web & firmware developer<br>Product designer</p>

        <p style="padding-top: 10px">
          <a href="https://www.mines-stetienne.fr/en/academic/ismin-masters-degree-in-microelectronics-and-computer-science" target="_blank">
            <img src="assets/images/ensmse.png">
          </a>
        </p>

        <div style="margin-bottom: 20px">
          <!--<script>document.write(Math.floor((new Date() - new Date("1990-04-11").getTime()) / 3.15576e+10))</script>,-->
          <a href="https://en.wikipedia.org/wiki/Lyon" target="_blank">@Lyon, France</a>
        </div>

        {% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %}
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
